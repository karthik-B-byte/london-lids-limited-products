<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>London Lids Product Catalog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="London Lids Logo" class="logo" />
    <h1>London Lids Product Catalog</h1>
    <input type="text" id="search" placeholder="Search products or categories..." />
  </header>

  <main class="container">
    <div id="product-list" class="products">
      <div class="product"><a href="aluminium.html"><img src="product_images/aluminium-category.png"><h3>Aluminium</h3></a></div>
      <div class="product"><a href="plastic.html"><img src="product_images/plastic-category.png"><h3>Plastic</h3></a></div>
      <div class="product"><a href="bagasse.html"><img src="product_images/bagasse-category.png"><h3>Bagasse</h3></a></div>
      <div class="product"><a href="paper.html"><img src="product_images/paper-category.png"><h3>Paper & Bags</h3></a></div>
      <div class="product"><a href="napkins.html"><img src="product_images/napkin-category.png"><h3>Napkins & Rolls</h3></a></div>
      <div class="product"><a href="lids.html"><img src="product_images/lids-category.png"><h3>Lids</h3></a></div>
      <div class="product"><a href="foil.html"><img src="product_images/foil-category.png"><h3>Foil & Cling Film</h3></a></div>
    </div>
  </main>

  <footer>&copy; 2025 London Lids Ltd. All rights reserved.</footer>

  <script>
    const search = document.getElementById("search");
    const queryToPage = {
      "foil": "foil.html",
      "cling": "foil.html",
      "napkin": "napkins.html",
      "roll": "napkins.html",
      "bag": "paper.html",
      "kraft": "paper.html",
      "gastro": "aluminium.html",
      "no.": "aluminium.html",
      "microwave": "plastic.html",
      "deli": "plastic.html",
      "sauce": "plastic.html",
      "plate": "bagasse.html",
      "bowl": "bagasse.html",
      "clamshell": "bagasse.html"
    };

    search.addEventListener("input", () => {
      const query = search.value.toLowerCase();
      for (const key in queryToPage) {
        if (query.includes(key)) {
          window.location.href = queryToPage[key];
          break;
        }
      }
    });
  </script>
</body>
</html>
